<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="navbar">
        <h1>BookSky</h1>
    </div>
    <div class="container">
        <div class="kidsstory">
            <h2>Kids Story</h2>
            <h5>John Doe</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero architecto earum eveniet, quam dolore
                voluptate. Repellendus quasi vel pariatur obcaecati nam? Molestias aliquid ad quisquam minima obcaecati
                expedita fugiat mollitia.</p>
            <button class="read-button">Read</button>
            <button class="delete-button" onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="overlap"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
        <input type="text" placeholder="Book Name" id="book-title-input">
        <input type="text" placeholder="Author Name" id="book-author-input">
        <textarea name="" placeholder="Description" id="book-description-input"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </form>
    </div>
    <button class="plus">+</button>
    <script src="script.js"></script>
</body>

</html>
